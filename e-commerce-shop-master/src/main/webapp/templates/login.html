<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="Codecool" name="author"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script crossorigin="anonymous"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!--Latest compiled and minified Popper -->
    <script crossorigin="anonymous"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script crossorigin="anonymous"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" rel="stylesheet">
    <!-- End of Bootstrap components -->


    <link href="/static/css/custom.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<header th:replace="header.html :: header"></header>

<div class="container">
    <h2>Login: </h2>

    <div th:switch="${error_message}">
        <p th:case="'emailExists'">Given email already exists</p>
        <p th:case="'userExists'">Given user already exists</p>
        <p th:case="'passwordInvalid'">Password is invalid</p>
    </div>

    <div th:switch="${success_message}">
        <p th:case="'success'">SUCCESS</p>
        <div class="flex-column p-2" role="group" th:case="*">
            <form action="/login" method="post">

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" id="email" name="email" required type="email">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" id="password" name="password" required type="password">
                </div>

                <button class="btn btn-primary mt-2" id="payment-submit" type="submit">
                    Continue
                </button>

            </form>
        </div>
    </div>
</div>

</body>
</html>
