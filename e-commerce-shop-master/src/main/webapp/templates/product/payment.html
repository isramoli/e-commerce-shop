    <title>Codecool Shop</title>

            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->

    <link href="/static/css/custom.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<header th:replace="header.html :: header"></header>

<div class="container">
    <h2>Payment method: </h2>
    <div class="flex-column p-2" role="group">
        <form method="get">

            <div class="form-check mb-2" th:each="payMethod,iterStat : ${paymentMethods}">
                <input class="form-check-input" id="exampleRadios1" name="method" th:id="${payMethod.getUrl()}"
                       th:value="${payMethod.getUrl()}" type="radio">
                <label class="form-check-label" for="exampleRadios1"
                       th:attr="for=${payMethod.getUrl()}"
                       th:text="${payMethod.getFriendlyName()}">
                    Default radio
                </label>
            </div>
            <button class="btn btn-primary mt-2" id="payment-submit" type="submit">
                Continue
            </button>
        </form>

    </div>
</div>

</body>
</html>
