<head>

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script crossorigin="anonymous"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!--Latest compiled and minified Popper -->
    <script crossorigin="anonymous"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script crossorigin="anonymous"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"

    <!-- Latest compiled and minified CSS -->

    <link href="/static/css/custom.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<header th:replace="header.html :: header"></header>

<div class="container">
    <h1>Credit card</h1>
    <div class="flex-column" role="group">
        <form method="POST">
            <div class="mb-3 col-6">
                <label class="form-label" for="cardNumberInput">Card number</label>
                <input class="form-control" id="cardNumberInput" name="cardNumberInput" type="number">
            </div>

            <div class="d-flex flex-column">
                <label class="form-label" for="expirationYear">Expiration date</label>
                <div class="d-flex col-6 mb-3">
                    <input class="form-control" id="expirationYear" name="expirationYear" placeholder="YYYY"
                           type="number">
                    <span class="pr-2 pl-2">/</span>
                    <input class="form-control" id="expirationMonth" name="expirationMonth" placeholder="MM"
                           type="number">
                </div>
            </div>
            <div class="mb-3 col-6">

                <label class="form-label" for="cvv">CVV</label>
                <input class="form-control" id="cvv" name="cvv" type="number">
            </div>
            <button class="btn btn-primary btn-md" type="submit">Submit payment</button>
        </form>

    </div>
</div>

</body>
</html>
